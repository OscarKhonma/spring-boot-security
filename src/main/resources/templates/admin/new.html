<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<h1>Create User</h1>
<form th:action="@{/admin/create}" th:method="POST" th:object="${user}">
    <label>
        Username
        <input type="text" name="username" th:field="*{username}" placeholder="Username" required/>
    </label>
    <label>
        Password
        <input type="password" name="password" th:field="*{password}" placeholder="Password" required/>
    </label>
    <label>
        Roles
        <input type="text" name="rol" placeholder="ROLE_USER, ROLE_ADMIN" required/>
    </label>
    <button type="submit">Create User</button>
</form>
<button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
</body>
</html>
