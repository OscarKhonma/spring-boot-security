spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: root
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    database: mysql
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG